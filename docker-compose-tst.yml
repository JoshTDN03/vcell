version: '3.1'
services:
  api:
    image: schaff/vcell-api:7.0.0-alpha.4
    environment:
      - softwareVersion=VCell_7.0_Alpha_4
      - serverid=TEST
      - jmsuser=clientUser
      - jmsurl=failover:(tcp://activemq:61616)
    ports:
      - "8083:8080"
      - "8013:8000" # java remote debugging
    secrets:
      - keystorefile
      - keystorepswd
      - dbpswd
      - jmspswd
    networks:
      - vcellnet
    depends_on:
      - activemq
      - mongodb
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.hostname == vcellapi
          - node.labels.zone == DMZ
  master:
    image: schaff/vcell-master:7.0.0-alpha.4
    environment:
      - softwareVersion=VCell_7.0_Alpha_4
      - serverid=TEST
      - jmsuser=clientUser
      - jmsurl=failover:(tcp://activemq:61616)
      - simdatadir_external=/share/apps/vcell3/users/
      - htclogdir_external=/share/apps/vcell3/htclogs/
      - singularity_imagefile=/share/apps/vcell3/singularity/vcell-batch-7.0.0-alpha.4.img
      - docker_name=schaff/vcell-batch:7.0.0-alpha.4
    ports:
      - "8023:8000" # java remote debugging
    volumes:
      - "/opt/vcelldata/users:/simdata"
    secrets:
      - dbpswd
      - jmspswd
      - batchuserkeyfile
    networks:
      - vcellnet
    depends_on:
      - activemq
      - mongodb
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.labels.zone == INTERNAL
  activemq:
    image: webcenter/activemq:5.14.3
    ports:
      - "61619:61616"
    environment:
      - ACTIVEMQ_STATIC_QUEUES=simReq;dataReq;dbreq;simjob;workerevent
      - ACTIVEMQ_STATIC_TOPICS=servicecontrol;daemoncontrol;clientstatus
      - ACTIVEMQ_MIN_MEMORY=1024
      - ACTIVEMQ_MAX_MEMORY=2048
      - ACTIVEMQ_ENABLED_SCHEDULER=true
      - ACTIVEMQ_USERS_clientUser=dummy
      - ACTIVEMQ_GROUPS_reads=clientUser
      - ACTIVEMQ_GROUPS_writes=clientUser
      - ACTIVEMQ_CONFIG_AUTHENABLED=true
    networks:
      - vcellnet
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
#          - node.hostname != vcell-docker.cam.uchc.edu
          - node.labels.zone == INTERNAL
  mongodb:
    image: schaff/vcell-mongo:7.0.0-alpha.4
    ports:
      - "27020:27017"
    networks:
      - vcellnet
    deploy:
      mode: replicated
      replicas: 1

  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8099:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - vcellnet

networks:
  vcellnet:
secrets:
  dbpswd:
    file: /usr/local/deploy/dbpswd.txt
  jmspswd:
    file: /usr/local/deploy/jmspswd.txt
  keystorepswd:
    file: /usr/local/deploy/keystorepswd.txt
  keystorefile:
    file: /usr/local/deploy/keystore.jks
  batchuserkeyfile:
    file: /usr/local/deploy/schaff_rsa
