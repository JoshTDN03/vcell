<div class="list-group" ng-show="!vcell.currSimStatus.name">
	<h3 class="text-center">Simulation Statuses</h3>
	<div class="list-group-item" ng-repeat="simstatus in vcell.simStatuses | limitTo : 10">
		<h3><a href ng-click="vcell.clickSimStatus(simstatus)">&quot;{{simstatus.simRep.name | limitTo : 20}}&quot; [{{simstatus.statusString}}]</a></h3>
	</div>
</div>
<div class="list-group" ng-show="vcell.currSimStatus.name">
	<h3 class="text-center">Simulation Status Detail</h3>
	<h3 class="text-center">&quot;{{vcell.currSimStatus.name}}&quot;</h3>
</div>
