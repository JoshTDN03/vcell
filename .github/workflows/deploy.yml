name: Publish simulator to GHCR and BioSimulators
on:
  release:
    types: [published, edited]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout out
      - uses: actions/checkout@v2

      # Extract mvn and jdk
      - name: Extract JDK Tarball and setup Java
        run: |
          wget https://vcell.org/webstart/pipeline_files/jdk-8u241-linux-x64.tar.gz
          tar -xvzf jdk-8u241-linux-x64.tar.gz
          mv jdk1.8.0_241 jdk
          wget https://vcell.org/webstart/pipeline_files/apache-maven-3.6.3-bin.tar.gz
          tar -xvzf apache-maven-3.6.3-bin.tar.gz
          mv apache-maven-3.6.3 maven

      # Install dependencies
      - name: Maven installation
        run: |
          export JAVA_HOME=`pwd`/jdk
          export PATH=${JAVA_HOME}/bin:${PATH}
          echo $JAVA_HOME
          java -version
          export M2_HOME=`pwd`/maven
          export PATH=${M2_HOME}/bin:${PATH}
          mvn -version
          java -version
          echo "#################################"
          echo "#### Installing dependencies ####"
          echo "#################################"
          mvn clean install dependency:copy-dependencies

      # Build and push Docker image
      - name: Build Docker image and push with latest tag
        run: |
          echo ${{ secrets.DOCKER_REGISTRY_TOKEN }} | docker login ghcr.io -u ${{ secrets.DOCKER_REGISTRY_USERNAME }} --password-stdin
          docker build --file docker/build/Dockerfile-vcell-cli \
                      --tag ghcr.io/biosimulators/biosimulators_vcell/vcell:latest .
          docker push ghcr.io/biosimulators/biosimulators_vcell/vcell:latest

      - name: Fetch the current version
        id: version
        run: echo ::set-output name=tag::$(docker run ghcr.io/biosimulators/biosimulators_vcell/vcell:latest -v | awk -F ' ' '{print $3;}')

      - name: Tag the Docker image with the current version and push
        run: |
          docker tag ghcr.io/biosimulators/biosimulators_vcell/vcell:latest ghcr.io/biosimulators/biosimulators_vcell/vcell:${{steps.version.outputs.tag}}
          docker push ghcr.io/biosimulators/biosimulators_vcell/vcell:${{ steps.version.outputs.tag }}

      - name: Tag Docker image to top-level container namespace # TODO: remove when validation work flow below running
        run: |
          docker tag ghcr.io/biosimulators/biosimulators_vcell/vcell:latest ghcr.io/biosimulators/vcell:latest
          docker tag ghcr.io/biosimulators/biosimulators_vcell/vcell:latest ghcr.io/biosimulators/vcell:${{steps.version.outputs.tag}}
          docker push ghcr.io/biosimulators/vcell:latest
          docker push ghcr.io/biosimulators/vcell:${{ steps.version.outputs.tag }}

