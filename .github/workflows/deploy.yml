name: Publish Docker To GHCR
on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Extract JDK Tarball and setup Java
        run: |
          wget https://vcell.org/webstart/pipeline_files/jdk-8u241-linux-x64.tar.gz
          tar -xvzf jdk-8u241-linux-x64.tar.gz
          mv jdk1.8.0_241 jdk
          wget https://vcell.org/webstart/pipeline_files/apache-maven-3.6.3-bin.tar.gz
          tar -xvzf apache-maven-3.6.3-bin.tar.gz
          mv apache-maven-3.6.3 maven
      - name: Maven installation
        run: |
          export JAVA_HOME=`pwd`/jdk
          export PATH=${JAVA_HOME}/bin:${PATH}
          echo $JAVA_HOME
          java -version
          export M2_HOME=`pwd`/maven
          export PATH=${M2_HOME}/bin:${PATH}
          mvn -version
          java -version
          echo "#################################"
          echo "#### Installing dependencies ####"
          echo "#################################"
          mvn clean install dependency:copy-dependencies
      - name: Build and push docker images
        env:
          GHCR_USERNAME: "${{ secrets.GHCR_USERNAME }}"
          GHCR_TOKEN: "${{ secrets.GHCR_TOKEN }}"
        run: |
          echo $GHCR_TOKEN | docker login ghcr.io --username $GHCR_USERNAME --password-stdin
          docker build --file docker/build/Dockerfile-vcell-cli \
                      --tag ghcr.io/biosimulators/vcell:$GITHUB_SHA \
                      --tag ghcr.io/biosimulators/vcell:latest .
          docker push ghcr.io/biosimulators/vcell:latest
          docker push ghcr.io/biosimulators/vcell:$GITHUB_SHA
